    <body>
        <div id="photo">
            <h1>Socket.IO?!!?</h1>
            <canvas></canvas>
            <form id="form-file" action="">
                <input type="file" name="image" id="imgupload" />

            <!-- <img

                alt=""
            /> -->
        </div>
        <div id="chat">
            <ul id="messages"></ul>
            <form id="form" action="">
                <div class="mdl-textfield mdl-js-textfield">
                    <input
                        class="mdl-textfield__input"
                        type="text"
                        id="sample1"
                        autocomplete="off"
                    />
                    <label class="mdl-textfield__label" for="sample1"
                        >Text...</label
                    >
                </div>
                <button
                    class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect"
                >
                    Send
                </button>
            </form>
        </div>
        <script src="/socket.io/socket.io.js"></script>

        <!-- <video autoplay></video> -->

        <script>

        <!-- <input type="file" accept="image/*" /> -->
        <script>
            (function() {
                console.log('STARTING');
                var socket = io();

                const form = document.getElementById('form');
                form.addEventListener('submit', e => {
                    e.preventDefault(); // prevents page reloading
                    const field = form.elements[0];
                    socket.emit('chat message', field.value);
                    field.value = '';
                    return false;
                });

                const formfile = document.getElementById('form-file');

                const url = window.location.origin + '/image-upload/ok';

                // formData.append('username', 'abc123');

                formfile.addEventListener('submit', e => {
                    e.preventDefault();
                    console.log(fileField);

                    var formData = new FormData();
                    var fileField = document.getElementById('imgupload');
                    formData.append('image', fileField.files[0]);
                    const x = fetch(url, {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .catch(error => console.error('Error:', error))
                        .then(response =>
                            console.log('Success:', JSON.stringify(response))
                        );
                });

                socket.on('chat message', function(msg) {
                    const li = document.createElement('li');
                    li.textContent = msg;
                    const ul = document.getElementById('messages');
                    ul.appendChild(li);
                });
            })();
        </script>
    </body>
</html>
